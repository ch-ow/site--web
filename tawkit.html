<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>موقع بتاريخ اليوم</title>
  <style>
    .top-bar {
      background-color: #d6d1cd;
      padding: 10px;
      text-align: center;
      font-family: Arial, sans-serif;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <!-- شريط التاريخ -->
  <div class="top-bar" id="date-bar">
    <!-- التاريخ سيُضاف تلقائيًا هنا -->
  </div>

  <script>
    // أسماء الشهور والأيام بالعربية
    const months = ["يناير", "فبراير", "مارس", "أبريل", "مايو", "يونيو", "يوليو", "أغسطس", "سبتمبر", "أكتوبر", "نوفمبر", "ديسمبر"];
    const days = ["الأحد", "الاثنين", "الثلاثاء", "الأربعاء", "الخميس", "الجمعة", "السبت"];

    const today = new Date();
    const dayName = days[today.getDay()];
    const day = today.getDate();
    const month = months[today.getMonth()];
    const year = today.getFullYear();

    const fullDate = `${dayName}، ${day} ${month} ${year}`;

    document.getElementById("date-bar").textContent = fullDate;
  </script>

</body>
</html>
