<section id="register" style="margin-top: 60px;">
    <h2>نموذج التسجيل</h2>
    <form style="max-width: 500px; margin: auto; text-align: right;">
      <label for="name">الاسم الكامل:</label><br>
      <input type="text" id="name" name="name" required style="width: 100%; padding: 10px; margin: 10px 0;"><br>
  
      <label for="age">العمر:</label><br>
      <input type="number" id="age" name="age" required style="width: 100%; padding: 10px; margin: 10px 0;"><br>
  
      <label for="phone">رقم الهاتف:</label><br>
      <input type="tel" id="phone" name="phone" required style="width: 100%; padding: 10px; margin: 10px 0;"><br>
  
      <label for="program">اختر الدورة:</label><br>
      <select id="program" name="program" required style="width: 100%; padding: 10px; margin: 10px 0;">
        <option value="">-- اختر الدورة --</option>
        <option value="تحفيظ للأطفال">تحفيظ للأطفال</option>
        <option value="التجويد للمبتدئين">التجويد للمبتدئين</option>
        <option value="دورة مراجعة">دورة مراجعة</option>
      </select><br>
  
      <button type="submit" style="background-color: #006400; color: white; padding: 10px 20px; border: none; cursor: pointer;">إرسال</button>
    </form>
  </section>
