<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>ترويسة بسيطة</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px;
      background-color: #f0f0f0;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #333;
    }

    .center-content {
      text-align: center;
      flex: 1;
    }

    h1 {
      margin: 0;
      font-size: 28px;
    }

    p {
      margin: 5px 0 0;
      color: #555;
    }
  </style>
</head>
<body>

  <header>
    <!-- الشعار في اليمين -->
    <div class="logo">لوغو</div>

    <!-- العنوان والفقرة في الوسط -->
    <div class="center-content">
      <h1>عنوان رئيسي</h1>
      <p>هذه فقرة وصفية توضح فكرة الموقع.</p>
    </div>
  </header>

</body>
</html>
